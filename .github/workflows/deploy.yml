name: Deploy to Server

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Website to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Check server connection and permissions
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} \
            "echo '=== Server Connection Check ===' && \
             echo 'Current user: \$(whoami)' && \
             echo 'Home directory: \$HOME' && \
             echo 'Deploy path from secret: ${{ secrets.DEPLOY_PATH }}' && \
             echo '' && \
             if [ '${{ secrets.DEPLOY_PATH }}' = '/' ] || [ -z '${{ secrets.DEPLOY_PATH }}' ]; then \
               echo '❌ ERROR: DEPLOY_PATH tidak boleh kosong atau root (/).' && \
               echo 'Contoh DEPLOY_PATH yang benar:' && \
               echo '  - /home/\$(whoami)/www' && \
               echo '  - /var/www/html' && \
               echo '  - /opt/websites' && \
               exit 1; \
             fi && \
             echo 'Checking if DEPLOY_PATH exists...' && \
             if [ ! -d '${{ secrets.DEPLOY_PATH }}' ]; then \
               echo '⚠️  Warning: DEPLOY_PATH does not exist: ${{ secrets.DEPLOY_PATH }}' && \
               echo 'Attempting to create...' && \
               mkdir -p '${{ secrets.DEPLOY_PATH }}' 2>&1 || { \
                 echo '❌ Cannot create DEPLOY_PATH. Please run setup on server:' && \
                 echo '   ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}' && \
                 echo '   mkdir -p ~/www' && \
                 echo '   # Then set DEPLOY_PATH in GitHub Secrets to: /home/${{ secrets.SSH_USER }}/www'; \
                 exit 1; \
               }; \
             fi && \
             echo 'Checking write permission...' && \
             if [ -d '${{ secrets.DEPLOY_PATH }}' ]; then \
               echo '✅ DEPLOY_PATH exists' && \
               ls -ld '${{ secrets.DEPLOY_PATH }}' && \
               if [ -w '${{ secrets.DEPLOY_PATH }}' ]; then \
                 echo '✅ Write permission OK'; \
               else \
                 echo '❌ No write permission to DEPLOY_PATH' && \
                 echo 'Fix with: chmod 755 ${{ secrets.DEPLOY_PATH }}' && \
                 exit 1; \
               fi; \
             fi"

      - name: Create deployment directory on server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} \
            "echo '=== Creating deployment directories ===' && \
             if [ -w '${{ secrets.DEPLOY_PATH }}' ]; then \
               mkdir -p '${{ secrets.DEPLOY_PATH }}/personal-website' && \
               mkdir -p '${{ secrets.DEPLOY_PATH }}/personal-website/backup' && \
               echo '✅ Directories created successfully at: ${{ secrets.DEPLOY_PATH }}/personal-website'; \
             else \
               echo '❌ ERROR: Permission denied!' && \
               echo '' && \
               echo 'SOLUSI:' && \
               echo '1. Login ke server:' && \
               echo '   ssh ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}' && \
               echo '' && \
               echo '2. Buat direktori (pilih salah satu):' && \
               echo '   # Opsi A - Home directory (Recommended):' && \
               echo '   mkdir -p ~/www' && \
               echo '   # Set DEPLOY_PATH di GitHub Secrets = /home/${{ secrets.SSH_USER }}/www' && \
               echo '' && \
               echo '   # Opsi B - /var/www/html:' && \
               echo '   sudo mkdir -p /var/www/html/personal-website' && \
               echo '   sudo chown -R ${{ secrets.SSH_USER }}:${{ secrets.SSH_USER }} /var/www/html/personal-website' && \
               echo '   # Set DEPLOY_PATH di GitHub Secrets = /var/www/html' && \
               echo '' && \
               echo '3. Verifikasi:' && \
               echo '   touch ~/www/.test && rm ~/www/.test  # atau path yang Anda pilih' && \
               exit 1; \
             fi"

      - name: Backup existing files
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} \
            "if [ -d '${{ secrets.DEPLOY_PATH }}/personal-website' ]; then \
               TIMESTAMP=\$(date +%Y%m%d_%H%M%S); \
               cp -r '${{ secrets.DEPLOY_PATH }}/personal-website'/* '${{ secrets.DEPLOY_PATH }}/personal-website/backup/\$TIMESTAMP/' 2>/dev/null || true; \
             fi"

      - name: Deploy files to server
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.gitignore' \
            --exclude='package.json' \
            --exclude='package-lock.json' \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.DEPLOY_PATH }}/personal-website/

      - name: Verify deployment
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} \
            "if [ -f '${{ secrets.DEPLOY_PATH }}/personal-website/index.html' ]; then \
               echo '✅ Deployment successful!'; \
               echo 'Files deployed to: ${{ secrets.DEPLOY_PATH }}/personal-website/'; \
               ls -la '${{ secrets.DEPLOY_PATH }}/personal-website/'; \
             else \
               echo '❌ Deployment failed - index.html not found'; \
               exit 1; \
             fi"

      - name: Cleanup SSH key
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key

